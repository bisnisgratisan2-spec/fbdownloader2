<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FB Video Downloader</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Facebook Video Downloader</h1>
    <input id="urlInput" placeholder="https://facebook.com/..." />
    <button id="getBtn">Get Video</button>

    <div id="result" class="hidden">
      <a id="videoLink" href="#" target="_blank">Download Video</a>
      <video id="preview" controls style="max-width:100%;"></video>
    </div>

    <div id="error" class="hidden"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
